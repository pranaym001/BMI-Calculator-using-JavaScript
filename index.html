<html>
<head>
	<title>BMI CALCULATOR</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
    	<div class="panel">
    		<h2 class="text-center">BMI CALCULATOR</h2>
    		
    			<p id="introText" class="text-center">ENTER YOUR WEIGHT AND HEIGHT TO CHECK BMI</p>
    			
    			<form>
    				<div id="weightInput">
    					<p>Enter your weight Here (KG)</p>
    		     		<input id="weight" type="number" pattern="[0-9]*" name="a" />
    				</div>
    				<div id="heightInput">
    					<p>Enter your height Here (CM)</p>
	    				 <input id="height" type="number" pattern="[0-9]*" name="b"/> 
    				</div>
    		     <button type="button" class="btn" onclick="calculate()">SUBMITE</button>
    		</form>
    		<div id="results" class="text-center">THIS IS YOUR RESULT</div>
    	</div>
    </div>
	<script src="main.js"></script>
</body>
</html>
